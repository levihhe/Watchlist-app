<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Watchlist - Bejelentkezés</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Watchlist App</h1>
      <nav>
        <a href="login.html">Bejelentkezés</a>
        <a href="register.html">Regisztráció</a>
      </nav>
    </header>

    <main>
      <div class="card">
        <h2>Bejelentkezés</h2>
        <div id="loginError" class="error"></div>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required/>
          <input type="password" id="password" placeholder="Jelszó" required/>
          <button type="submit">Belépés</button>
        </form>

        <p style="margin-top: 10px; font-size: 13px;">
          Nincs még fiókod?
          <a href="register.html" class="small-link">Regisztrálj itt</a>.
        </p>
      </div>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const errorDiv = document.getElementById("loginError");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            errorDiv.textContent = data.error || "Hiba történt.";
            return;
          }

          localStorage.setItem("token", data.token);
          window.location.href = "index.html";
        } catch {
          errorDiv.textContent = "Nem lehet csatlakozni a szerverhez.";
        }
      });
    </script>
  </body>
</html>
